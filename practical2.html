<html>
<head>
	<title>Lists and Hyperlinks</title>
</head>
<body>

	<!-- Ordered List -->
	<h2>Ordered List</h2>
	<ol>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>

	<!-- Unordered List -->
	<h2>Unordered List</h2>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<!-- Description List -->
	<h2>Description List</h2>
	<dl>
		<dt>Term 1</dt>
		<dd>Description of Term 1</dd>
		<dt>Term 2</dt>
		<dd>Description of Term 2</dd>
	</dl>

	<!-- Hyperlinks -->10:14 28-02-2025.
	<h2>Hyperlinks</h2>
	<p>
		<!-- Internal Link -->
		<a href="#top">Go to Top</a><br>
		<!-- External Link -->
		<a href="https://www.google.com" target="_blank">Visit Google</a><br>
		<!-- Email Link -->
		<a href="mailto:example@example.com">Email Example</a>
	</p>

</body>
</html>
