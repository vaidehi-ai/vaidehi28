<html>
<head>
    <title>Internship Application</title>
</head>
<body>

    <h2>Internship Application Form</h2>

    <!-- Image -->
    <img src="https://www.jotform.com/uploads/ugurg/form_files/Gradient%20Internship%20Job%20Hiring%20Facebook%20Post%20(1).63a55443c27859.62133700.png" alt="Internship" width="400"><br><br>

    <!-- Form -->
    <form>
        <label>Full Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob"><br><br>

        <label>Caste:</label><br>
        <input type="text" name="caste"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Phone:</label><br>
        <input type="tel" name="phone"><br><br>

        <label>Select Company:</label><br>
        <select name="company">
            <option value="Google">Google</option>
            <option value="Microsoft">Microsoft</option>
            <option value="Amazon">Amazon</option>
            <option value="Tesla">Tesla</option>
            <option value="Infosys">Infosys</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label>Address:</label><br>
        <input type="text" name="address"><br><br>

        <label>City:</label><br>
        <input type="text" name="city"><br><br>

        <label>State:</label><br>
        <input type="text" name="state"><br><br>

        <label>Country:</label><br>
        <input type="text" name="country"><br><br>

        <label>Upload Resume:</label><br>
        <input type="file" name="resume"><br><br>

        <button type="submit">Apply</button>
    </form>

</body>
</html>
