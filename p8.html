<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seminar Registration</title>
  <link rel="stylesheet" href="p8.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-clipboard-list"></i> Seminar Registration</h2>
    <form>
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone"><i class="fas fa-phone"></i> Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="topic"><i class="fas fa-book"></i> Topic of Interest</label>
        <input type="text" id="topic" placeholder="E.g. AI, Web Dev">
      </div>
      <button type="submit"><i class="fas fa-paper-plane"></i> Register</button>
    </form>
  </div>
</body>
</html>
